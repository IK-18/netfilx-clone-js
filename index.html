<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix Clone</title>
		<link
			rel="shortcut icon"
			href="./assets/Netflix-Logo-2006.png"
			type="image/x-icon"
		/>
		<link
			href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<script src="https://kit.fontawesome.com/c939d0e917.js" defer></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"
			defer
		></script>
		<script src="./scripts/scripts.js" defer></script>
	</head>

	<body>
		<header>
			<img src="./assets/Netflix-Logo-2006.png" />
			<h2>NETFLIX CLONE</h2>
		</header>
		<main>
			<div class="featured">
				<iframe
					id="featuredTrailer"
					src=""
					frameborder="0"
					allow="autoplay; encrypted-media"
					class=""
					allowfullscreen
				></iframe>
				<h2 class="featured_title"></h2>
				<div class="featured__buttons">
					<button class="button__play"
						><a class="play" target="_blank" href=""
							><i class="fas fa-play"></i>Play</a
						></button
					>
					<button><a href="#trending">My List</a></button>
				</div>
				<div class="featured__description"></div>
			</div>
			<div class="netflixOriginals">
				<div class="original__header">
					<h2>NETFLIX ORIGINALS</h2>
				</div>
				<div class="original__movies"></div>
			</div>
			<div class="movies">
				<div class="movies__header">
					<h2>Trending Now</h2>
				</div>
				<div id="trending" class="movies__container"></div>
				<div class="movies__header">
					<h2>Top Rated</h2>
				</div>
				<div id="top_rated" class="movies__container"></div>
			</div>
		</main>
		<div
			class="modal fade"
			id="trailerModal"
			tabindex="-1"
			role="dialog"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-centered modal-lg"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle"
							>Modal title</h5
						>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<span class="movieNotFound">Trailer Not Found</span>
						<iframe
							id="movieTrailer"
							height="400"
							src=""
							frameborder="0"
							allow="autoplay; encrypted-media"
							allowfullscreen
						></iframe>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
